<div class="relative w-full" #dropdownContainer>
  <!-- Main Button -->
  <button
    (click)="toggleDropdown()"
    [disabled]="disabled"
    class="w-full flex items-center justify-between gap-2 px-3 py-2 border border-gray-300 rounded-md bg-white hover:bg-gray-50 focus:outline-none text-sm transition-all"
    [ngClass]="{ 'opacity-70 cursor-not-allowed bg-gray-100': disabled, 'hover:bg-gray-50': !disabled }"
    #dropdownButton
  >
    <div class="flex items-center gap-2 flex-1 min-w-0">
      <!-- User Avatar -->
      <div *ngIf="selectedUserId" class="flex-shrink-0">
        <img
          [ngSrc]="getAvatarUrl(selectedUserId) || fallbackAvatarUrl"
          [alt]="getUserName(selectedUserId)"
          class="w-6 h-6 rounded-full border-2 border-white object-cover"
          width="24"
          height="24"
        />
      </div>

      <!-- Selection Text -->
      <span class="truncate text-gray-700">
        {{ getSelectionText() }}
      </span>
    </div>

    <!-- Dropdown Arrow -->
    <svg
      class="w-4 h-4 transition-transform flex-shrink-0 text-gray-400"
      [class.rotate-180]="isDropdownOpen"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <!-- Dropdown Menu - Fixed positioning when openAbove to escape dialog stacking context -->
  <div
    *ngIf="isDropdownOpen"
    [ngClass]="{
      'fixed': openAbove,
      'absolute': !openAbove,
      'top-full mt-2': !openAbove,
      'bottom-full mb-2': openAbove
    }"
    [style]="openAbove ? getFixedPositionStyles() : null"
    class="left-0 right-0 bg-white border border-gray-200 rounded-md shadow-xl max-h-96 overflow-hidden z-50"
  >
    <!-- Search Input -->
    <div class="p-3 border-b border-gray-200">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        placeholder="Search users..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-100 text-sm"
      />
    </div>

    <!-- User List -->
    <div class="max-h-60 overflow-y-auto">
      <div *ngIf="getFilteredUsers().length === 0" class="p-4 text-center text-gray-500 text-sm">
        No users found
      </div>

      <div *ngFor="let user of getFilteredUsers()" class="p-2">
        <button
          (click)="selectUserById(user.userId)"
          class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded-md flex items-center gap-3 transition-colors"
          [class.opacity-50]="user.tokenStatus !== 'Valid'"
          [class.cursor-not-allowed]="user.tokenStatus !== 'Valid'"
        >
          <!-- User Avatar -->
          <img
            [ngSrc]="user.profile?.avatarURL || fallbackAvatarUrl"
            [alt]="user.name"
            class="w-8 h-8 rounded-full object-cover flex-shrink-0"
            width="32"
            height="32"
          />

          <!-- User Info -->
          <div class="flex-1 min-w-0">
            <div class="font-medium text-gray-700 truncate">{{ user.profile?.userName || user.name }}</div>
            <div class="text-xs text-gray-500 truncate">{{ user.userId }}</div>
            <div *ngIf="user.tokenStatus !== 'Valid'" class="text-xs text-red-500">
              Token Invalid
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Backdrop to close dropdown -->
  <div
    *ngIf="isDropdownOpen && openAbove"
    class="fixed inset-0 z-[9998]"
    (click)="closeDropdown()"
  ></div>
</div>

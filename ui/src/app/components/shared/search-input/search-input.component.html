<div class="relative flex items-center">
  <!-- Collapsed state - just the search icon -->
  <div
    *ngIf="!isExpanded"
    (click)="expand()"
    class="flex items-center justify-center w-10 h-10 bg-white border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-100 transition-all duration-200"
  >
    <fa-icon [icon]="faSearch" class="text-gray-500 text-sm"></fa-icon>
  </div>

  <!-- Expanded state - full input field -->
  <div
    *ngIf="isExpanded"
    class="flex items-center w-full max-w-md bg-white border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-blue-100 focus-within:border-blue-100 transition-all duration-200"
  >
    <!-- Search icon inside input -->
    <div class="pl-3">
      <fa-icon [icon]="faSearch" class="text-gray-400 text-sm"></fa-icon>
    </div>

    <!-- Input field -->
    <input
      #searchInput
      type="text"
      [value]="searchTerm"
      [placeholder]="placeholder"
      (input)="onInputChange($event)"
      (blur)="onBlur()"
      (keydown.escape)="collapse()"
      class="flex-1 py-2 px-3 bg-transparent border-0 focus:outline-none text-sm"
    />

    <!-- Close button -->
    <button
      *ngIf="searchTerm"
      (click)="clearSearch()"
      class="pr-3 text-gray-400 hover:text-gray-600 focus:outline-none"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>

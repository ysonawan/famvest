<div *ngIf="users.length > 1" class="relative">
  <!-- Main Button -->
  <button
    (click)="toggleDropdown()"
    class="flex items-center gap-2 px-3 py-2 border rounded-md bg-white hover:bg-gray-50 focus:outline-none text-sm transition-all"
    [class.border-blue-500]="selectedUserIds.length > 0"
    [class.border-gray-300]="selectedUserIds.length === 0"
    [class.bg-blue-50]="selectedUserIds.length > 0"
    [class.ring-2]="selectedUserIds.length > 0"
    [class.ring-blue-200]="selectedUserIds.length > 0"
  >
    <!-- User Avatars -->
    <div class="flex -space-x-2">
      <!-- Show individual avatars for selected users (up to maxDisplayAvatars) -->
      <div *ngFor="let userId of getDisplayUserIds()" class="relative">
        <img
          [ngSrc]="getAvatarUrl(userId) || fallbackAvatarUrl"
          [alt]="getUserName(userId)"
          [title]="getUserName(userId)"
          class="w-6 h-6 rounded-full border-2 border-white object-cover"
          width="24"
          height="24"
        />
      </div>

      <!-- Default multi-user icon when all accounts selected or none selected -->
      <div *ngIf="selectedUserIds.length === 0" class="relative">
        <img
          [ngSrc]="multiUserAvatarUrl"
          alt="All Accounts"
          class="w-6 h-6 rounded-full border-2 border-white object-cover"
          width="24"
          height="24"
        />
      </div>
    </div>

    <!-- Selection Text with Active Indicator -->
    <span [class.text-blue-600]="selectedUserIds.length > 0" [class.font-medium]="selectedUserIds.length > 0" [class.text-gray-700]="selectedUserIds.length === 0">
      {{ getSelectionText() }}
    </span>

    <!-- Active Filter Badge -->
    <span *ngIf="selectedUserIds.length > 0" class="flex items-center justify-center w-5 h-5 bg-blue-600 text-white text-xs font-semibold rounded-full">
      {{ selectedUserIds.length }}
    </span>

    <!-- Dropdown Arrow -->
    <svg
      class="w-4 h-4 transition-transform"
      [class.text-blue-600]="selectedUserIds.length > 0"
      [class.text-gray-400]="selectedUserIds.length === 0"
      [class.rotate-180]="isDropdownOpen"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="isDropdownOpen"
    class="absolute right-0 mt-2 w-80 bg-white border border-gray-200 rounded-md shadow-lg z-50 max-h-96 overflow-hidden"
  >
    <!-- Search Input -->
    <div class="p-3 border-b border-gray-200">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        placeholder="Search users..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-100 text-sm"
      />
    </div>

    <!-- Actions -->
    <div class="p-2 border-b border-gray-200 space-y-1">
      <!-- All Accounts Option -->
      <button
        (click)="onAllUserClick()"
        class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded-md flex items-center gap-2"
        [class.bg-blue-50]="selectedUserIds.length === 0"
        [class.text-blue-600]="selectedUserIds.length === 0"
      >
        <img
          [ngSrc]="multiUserAvatarUrl"
          alt="All Accounts"
          class="w-6 h-6 rounded-full object-cover"
          width="24"
          height="24"
        />
        <span class="font-medium">All Accounts</span>
        <span *ngIf="selectedUserIds.length === 0" class="ml-auto text-blue-600">✓</span>
      </button>

    </div>

    <!-- User List -->
    <div class="max-h-60 overflow-y-auto">
      <div *ngIf="getFilteredUsers().length === 0" class="p-4 text-center text-gray-500 text-sm">
        No users found
      </div>

      <div *ngFor="let user of getFilteredUsers()" class="p-2">
        <button
          (click)="toggleUserSelection(user.userId)"
          class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded-md flex items-center gap-3"
          [class.bg-blue-50]="selectedUserIds.includes(user.userId)"
          [class.text-blue-600]="selectedUserIds.includes(user.userId)"
          [class.opacity-50]="user.tokenStatus !== 'Valid'"
          [class.cursor-not-allowed]="user.tokenStatus !== 'Valid'"
        >
          <!-- User Avatar -->
          <img
            [ngSrc]="user.profile?.avatarURL || fallbackAvatarUrl"
            [alt]="user.name"
            class="w-8 h-8 rounded-full object-cover flex-shrink-0"
            width="32"
            height="32"
          />

          <!-- User Info -->
          <div class="flex-1 min-w-0">
            <div class="font-medium text-gray-700 truncate">{{ user.profile?.userName || user.name }}</div>
            <div class="text-xs text-gray-500 truncate">{{ user.userId }}</div>
            <div *ngIf="user.tokenStatus !== 'Valid'" class="text-xs text-red-500">
              Token Invalid
            </div>
          </div>

          <!-- Selection Indicator -->
          <span *ngIf="selectedUserIds.includes(user.userId)" class="text-blue-600 flex-shrink-0">✓</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Backdrop to close dropdown -->
  <div
    *ngIf="isDropdownOpen"
    class="fixed inset-0 z-40"
    (click)="closeDropdown()"
  ></div>
</div>

<div class="flex items-center justify-between w-full py-2 px-1">
  <!-- Left Side: Avatar, Name, User ID -->
  <div class="flex items-center gap-3">
    <!-- Avatar with better styling -->
    <div class="relative">
      <img
        [ngSrc]="avatarUrl || fallbackAvatarUrl"
        [alt]="'User avatar for ' + userName"
        width="30"
        height="30"
        class="object-cover ring-2 ring-gray-200 shadow-sm"
      />
    </div>

    <!-- User Details: Name and ID on same line -->
    <div class="flex flex-row items-center gap-2">
      <!-- Show userName on mobile, fullName on desktop -->
      <span class="text-gray-700 font-semibold text-sm leading-tight block md:hidden">{{ userName }}</span>
      <span class="text-gray-700 font-semibold text-sm leading-tight hidden md:block">{{ fullName || userName }}</span>
      <span class="text-gray-500 text-sm">{{ userId }}</span>
    </div>
  </div>
</div>

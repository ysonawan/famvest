<div class="mt-3">
  <label class="block text-sm text-gray-700">
    {{ label }} <span *ngIf="required" class="text-red-500">*</span>
  </label>

  <div class="relative">
    <input
      [type]="show ? 'text' : 'password'"
      [formControl]="getControl(controlName)"
      [placeholder]="placeholder"
      [required]="required"
      autocomplete="off"
      class="form-control" />

    <button
      type="button"
      (click)="show = !show"
      class="absolute right-0 inset-y-0 px-3 flex items-center text-gray-500 hover:text-gray-600 focus:outline-none"
      tabindex="-1">
      <fa-icon [icon]="show ? faEyeSlash : faEye"></fa-icon>
    </button>
  </div>

  <p *ngIf="formGroup.get(controlName)?.touched && formGroup.get(controlName)?.invalid"
     class="text-red-500 text-sm mt-1">
      {{ label }} is {{ required ? 'required' : 'invalid' }}.
    </p>
  </div>

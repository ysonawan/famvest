e# ============================================
# APPLICATION CONFIGURATION
# ============================================
spring.application.name=FamVest Application

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8090
server.shutdown=immediate

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.server.port=${server.port}

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/fam_vest_app
spring.datasource.username=app_user
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# HikariCP Connection Pool Settings
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Batch Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ============================================
# REDIS CONFIGURATION
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=5000

# ============================================
# EMAIL CONFIGURATION
# ============================================
resend.api.url=https://api.resend.com/emails
resend.api.key=
resend.sender.email=
resend.api.rate.limit.email.interval.seconds=1

# ============================================
# FAM VEST APPLICATION CONFIGURATION
# ============================================

# Security & Encryption
fam.vest.app.secret.enc.key=
fam.vest.app.secret.jwt.enc.key=
fam.vest.app.jwt.expiry.days=7

# Application Domain
fam.vest.app.domain=

# Kite Integration
fam.vest.app.kite.login.endpoint=https://kite.zerodha.com/connect/login?v=3&&api_key={apiKey}&redirect_params=user_id%3D{userId}%26name%3D{name}

# Internal Trading User (for data load, ipo fetch etc)
fam.vest.app.internal.trading.user=

# Data Streaming Configuration
fam.vest.app.is.custom.data.streaming=true
fam.vest.app.data.streaming.user=
fam.vest.app.kite.websocket.subscription.batch.size=50

# Instrument Configuration
fam.vest.app.instrument.save.batch.size=1000

# Python Scripts Configuration
fam.vest.app.python.path=python3

# Watchlist Configuration
fam.vest.app.maximum.watchlist.limit=4
fam.vest.app.watchlist.search.limit=50

# External APIs
fam.vest.app.mf.nav.api=https://mf.captnemo.in/kuvera/{isin}
fam.vest.app.trading.time.api=https://api.upstox.com/v2/market/timings/{date}
fam.vest.app.exchange.status.api=https://api.upstox.com/v2/market/status/{exchange}

# Logging Configuration
fam.vest.app.log.viewer.lines.limit=30000
